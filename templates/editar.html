
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl text-blue-500 mb-8">Editar Tarea</h1>
    <form method="POST" class="w-full max-w-md">
        <label for="titulo" class="block text-sm font-medium text-gray-300">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ tarea.titulo }}" required class="mt-1 block w-full bg-gray-800 text-white border border-gray-700 rounded py-2 px-3">
        <br>
        <label for="descripcion" class="block text-sm font-medium text-gray-300">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ tarea.descripcion }}" class="mt-1 block w-full bg-gray-800 text-white border border-gray-700 rounded py-2 px-3">
        <br>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Guardar</button>
    </form>
    <a href="{{ url_for('inicio') }}" class="text-blue-500 mt-4">Volver a la Lista de Tareas</a>
</body>
</html>
